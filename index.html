<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Say Game</title>
  <link rel="stylesheet" href="ssgame.css">
</head>
<body>

  <h1>Simon Game</h1>

  <h2>Press any key on keyBoard to Start the game.</h2>

  <div class="gameTiles">
    <div id="pat1" class="green tile"></div>
    <div id="pat2" class="blue tile"></div>
    <div id="pat3" class="yellow tile"></div>
    <div id="pat4" class="red tile"></div>
    <!-- <div id="green" class="green tile"></div>
    <div id="blue" class="blue tile"></div>
    <div id="yellow" class="yellow tile"></div>
    <div id="red" class="red tile"></div> -->

    <div id="scoreBoard">
      High Score: <span id="hScore">0</span>
      <!-- <br> -->
      Your Score: <span id="score">0</span>
    </div>
  </div>




  <script src="ssgame.js"></script>
  <!-- <script src="app.js"></script> -->
</body>
</html>
